<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Child</title>
</head>
<body>
<form th:method="POST" th:action="@{/{id}/child (id = ${id})}" th:object="${person}">
    <label for="name">Child: </label>
    <input type="text" th:field="*{name}" id="name" />
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</p>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
